<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent:after {
            content: '';
            display: block;
            clear: both;
        }

        .left {
            float: left;
            width: 100px;
            background: bisque;
        }

        .right {
            overflow: hidden;
            background: beige;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
