<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            display: table;
            table-layout: fixed;
            width: 100%;
            background: bisque;
        }

        .left {
            display: table-cell;
            width: 100px;
        }

        .right {
            display: table-cell;
            background: beige;
            /*宽度为剩余宽度*/
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
